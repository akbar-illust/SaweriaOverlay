<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay-01</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", sans-serif;
        }

        .container {
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .text{
            color: white;
        }

        .bg-ov {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            background: rgb(84, 13, 110);
            background: linear-gradient(90deg, rgba(84, 13, 110, 1) 0%, rgba(127, 7, 153, 1) 35%, rgba(134, 19, 136, 1) 100%);
            border-radius: 30px;
        }

        .shadow-ov {
            -webkit-box-shadow: 10px 10px 0px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 0px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 0px 0px rgba(0, 0, 0, 0.9);
        }

        .donator {
            font-weight: bold;
            color: cyan;
        }

        .amount {
            font-weight: bold;
            color: cyan;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tenor-gif-embed" data-postid="6255874111095877274" data-width="100%"></div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        <div class="shadow-ov bg-ov" style="width: 50rem;">
            <h1 class="text">
                <span class="donator">{donator} </span>
                menyawer kamu
                <span class="amount">{amount}</span>
                euyy
            </h1>
            <p class="message text">{message}</p>
        </div>
    </div>
</body>

</html>
